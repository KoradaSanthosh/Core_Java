<!DOCTYPE html>
<html>
    <head>
        <title>Addition of two numbers</title>
    </head>
    <body>
        <script>
            //Static Number
            let number_one=15;
            let number_two=66;
            var result=number_one+number_two;
            console.log("Addition of two number is: "+ result);
            //Dynamic numbers
            let n1=prompt("Please enter first number")
            let n2=prompt("Please enter second number")
            var Add=parseInt(n1)+parseInt(n2);
            console.log("Addition of two numbers is: "+Add)
        </script>
    </body>
</html>
