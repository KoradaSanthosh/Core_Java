<!DOCTYPE html>
<html>
    <head>
        <title>Arithmatic Operators</title>
    </head>
    <body>
        <script>
            let n1=40;
            let n2=5;
            var Add=n1+n2;
            var sub=n1-n2;
            var mul=n1*n2;
            var div=n1/n2;
            
            console.log("Addition of two numbers is: "+Add);
            console.log("substraction of two numbers is: "+sub);
            console.log("Multiplication of two numbers is: "+mul);
            console.log("Division of two numbers is: "+div);
        


        </script>
    </body>
</html>
