<!DOCTYPE html>
<html>
    <head>
        <title>Assignment OPerator</title>
    </head>
<body>

<h2>Assignment Operators</h2>

<h3>The += Operator</h3>
<p id="+="></p>

<h3>The -= Operator</h3>
<p id="-="></p>

<h3>The *= Operator</h3>
<p id="*="></p>

<h3>The /= Operator</h3>
<p id="/="></p>

<h3>The %= Operator</h3>
<p id="%="></p>

<h3>The **= Operator</h3>
<p id="**="></p>

<script>
let n1 = 14;
n1 += 14;
document.getElementById("+=").innerHTML = n1;

let n2 = 10;
n2 -= 5;
document.getElementById("-=").innerHTML = n2;

let n3 = 10;
n3 *= 5;
document.getElementById("*=").innerHTML = n3;

let n4 = 10;
n4 /= 5;
document.getElementById("/=").innerHTML = n4;

let n5 = 10;
n5 %= 5;
document.getElementById("%=").innerHTML = n5;

let n6 = 10;
n6 **= 5;
document.getElementById("**=").innerHTML = n6;
</script>

</body>
</html>
