<!DOCTYPE html>
<html>
    <head>
        <title>Maximum Of Three Numbers</title>
    </head>
    <body>
        <h1>Maximum of three numbers</h1>
        <script>
            let number_one=10;
            let number_two=20;
            let number_three=40;
            if(number_one > number_two && number_one > number_three){
                console.log(number_one +" it is maximum number")
            }
            else if (number_two > number_three){
                console.log(number_two+" It is maximum number");
            }
            else{
                console.log(number_three+" it is maximum number")
            }
        </script>
    </body>
</html>
